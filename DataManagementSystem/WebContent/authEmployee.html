<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	body{
		color: #fff;
		background: #63738a;
	}
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
<title>데이터 관리 시스템</title>
</head>
<body>
<div class="container">
	<br><br><br>
	<h1 style="text-align:center; font: 50px arial">직원 인증</h1>
	<div class="login-form">
    <form action="authEmployee.do" method="post">
        <h2 class="text-center" style="color:#63738a">직원 인증</h2>       
        <div class="form-group">
            <input type="text" class="form-control" name="employee_number" placeholder="사원 번호" maxlength="20" required="required">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="인증">
        </div>        
    </form>
    <p class="text-center"><a href="index.html" style="color:#fff">첫 화면으로 가기</a></p>
	</div>
</div>
</body>
</html>
